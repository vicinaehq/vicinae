name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build build-essential catch2

    - name: Configure CMake
      run: |
        cmake -GNinja -B build -S . \
          -DCMAKE_BUILD_TYPE=Release \
          -DXDGPP_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config Release

    - name: Run tests
      run: ./build/tests
