# Rosé Pine Moon - Moon Variant
# All natural pine, faux fur and a bit of soho vibes for the classy minimalist

[meta]
version = 1
name = "Rosé Pine Moon"
description = "All natural pine, faux fur and a bit of soho vibes for the classy minimalist"
variant = "dark"
icon = "icons/rose-pine.png"

[colors.core]
background = "#232136"        # base
foreground = "#E0DEF4"        # text
secondary_background = "#2A273F"  # surface
border = "#393552"            # overlay (subtle border)
accent = "#3E8FB0"            # pine

[colors.accents]
blue = "#3E8FB0"              # pine
green = "#9CCFD8"             # foam
magenta = "#C4A7E7"           # iris
orange = "#EA9A97"            # rose
purple = "#C4A7E7"            # iris
red = "#EB6F92"               # love
yellow = "#F6C177"            # gold
cyan = "#9CCFD8"              # foam

[colors.list.item.selection]
background = { name = "#393552", opacity = 0.7 }  # overlay
secondary_background = "#56526E"  # highlight_med

[colors.list.item.hover]
background = "#2A2837"        # highlight_low with reduced opacity

