# Solarized Light - Low Contrast Light
# Light variant of the popular Solarized theme

[meta]
version = 1
name = "Solarized Light"
description = "Light variant of the popular Solarized theme"
variant = "light"
icon = "icons/solarized.png"

[colors.core]
background = "#FDF6E3"        # base3
foreground = "#657B83"        # base00
secondary_background = "#EEE8D5"  # base2 (background highlights)
border = "#839496"            # base0 (more visible borders)
accent = "#268BD2"            # blue

[colors.accents]
blue = "#268BD2"
green = "#859900"
magenta = "#D33682"
orange = "#CB4B16"
purple = "#6C71C4"
red = "#DC322F"
yellow = "#B58900"
cyan = "#2AA198"

[colors.list.item.selection]
background = { name = "#EEE8D5", opacity = 0.7 }  # base2 (darker/stronger on main bg)
secondary_background = "#F6F0DC"  # Between base3 and base2 (lighter/subtle on lighter surface)

[colors.list.item.hover]
background = "#F7F2E5"        # Between base3 and base2

