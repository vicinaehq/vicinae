# Nord - Arctic Dark
# Arctic, north-bluish clean and elegant theme

[meta]
version = 1
name = "Nord"
description = "Arctic, north-bluish clean and elegant theme"
variant = "dark"
icon = "icons/nord.svg"

[colors.core]
background = "#2E3440"        # nord0 (Polar Night)
foreground = "#D8DEE9"        # nord4 (Snow Storm)
secondary_background = "#3B4252"  # nord1 (lighter surface)
border = "#4C566A"            # nord3 (subtle border)
accent = "#81A1C1"            # nord9 (blue)

[colors.accents]
blue = "#81A1C1"              # nord9
green = "#A3BE8C"             # nord14
magenta = "#B48EAD"           # nord15
orange = "#D08770"            # nord12
purple = "#B48EAD"            # nord15
red = "#BF616A"               # nord11
yellow = "#EBCB8B"            # nord13
cyan = "#88C0D0"              # nord8

[colors.list.item.selection]
background = { name = "#434C5E", opacity = 0.7 }  # nord2
secondary_background = "#4C566A"  # nord3

